<div class="parent">
  <div class="data">
    <ng-container *ngIf="display">
      <table class="table table-hover">
        <thead>
          <tr>
            <th colspan="6" style="text-align: center">
              Ingredients
            </th>
          </tr>
          <tr>
            <th>
              Name
            </th>
            <th>
              Type
            </th>
            <th>
              Hearts
            </th>
            <th>
              Effect
            </th>
            <th>
              Potency
            </th>
            <th>
              Duration
            </th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let ingredient of ingredients">
            <td>{{ingredient.name}}</td>
            <td>{{ingredient.type}}</td>
            <td>{{ingredient.hearts}}</td>
            <td>{{ingredient.effect}}</td>
            <td>{{ingredient.potency}}</td>
            <td>{{ingredient.duration}}</td>
          </tr>
        </tbody>
      </table>
    </ng-container>
  </div>
</div>
