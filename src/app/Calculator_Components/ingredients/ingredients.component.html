<div class="queue">
  <div style="height: 100%">
    <ng-container *ngFor="let ingredient of cookingQueue">
      <ng-container *ngIf="ingredient.image != null">
        <div class="box">
        </div>
      </ng-container>
      <ng-container *ngIf="ingredient.image == null">
        <div class="box-null">
          <div class="box-text-wrapper">
            {{ingredient.name}}
          </div>
        </div>
      </ng-container>
    </ng-container>
  </div>
</div>

<div id="parent">
  <div class="search-wrap">
    <input type="text" id="myInput" (keyup)="filterTable()" class="searchTerm" placeholder="What are you looking for?">
  </div>

  <div id="data-container">
    <div id="data-wrapper" *ngIf="found">
      <table id="dataTable" class="table table-hover">
        <tr *ngFor="let ingredient of ingredients">
          <td id="ingredientName">{{ingredient.name}}</td>
          <td>
            <a id="add-hover" (click)="getItem(ingredient)">+</a>
          </td>
        </tr>
      </table>
    </div>

    <div id="item-wrapper" *ngIf="ingredientQueued">
      <table class="table table-hover">
        <tr id="item-row" *ngFor="let ingred of cookingQueue; let i = index">
          <td>{{ingred.name}}</td>
          <td width="5%">
            <i (click)="removeIngredientFromQueue(i)" class="fa fa-trash"></i>
          </td>
        </tr>
        <tr id="buttonRow">
          <td colspan="2">
            <button class="ghost-button" (click)="cookQueue()">Cook!</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
