<div class="parent">
    <div class="data">
      <ng-container *ngIf="displayExact">
        <table class="table table-hover">
          <thead>
            <tr>
              <th colspan="5" style="text-align: center;">Exact Matches</th>
            </tr>

            <tr>
              <th>
                Name
              </th>
              <th>
                Ingredients
              </th>
              <th style="width:10%">
                Hearts
              </th>
              <th style="width:10%">
                Effect
              </th>
              <th>
                Notes
              </th>
            </tr>
          </thead>
  
          <tbody>
            <tr style="background-color:rgb(173, 245, 173)" *ngFor="let recipe of exactMatches">
              <td>{{recipe.name}}</td>
              <td>{{recipe.ingredients}}</td>
              <td>{{recipe.hearts}}</td>
              <td>{{recipe.effect}}</td>
              <td>{{recipe.notes}}</td>
            </tr>
          </tbody>
        </table>
      </ng-container>
    </div>

    <div class="data">
        <ng-container *ngIf="displayExact">
          <table class="table table-hover">
            <thead>
              <tr>
                <th colspan="5" style="text-align: center;">Similar Matches</th>
              </tr>
  
              <tr>
                <th>
                  Name
                </th>
                <th>
                  Ingredients
                </th>
                <th style="width:10%">
                  Hearts
                </th>
                <th style="width:10%">
                  Effect
                </th>
                <th>
                  Notes
                </th>
              </tr>
            </thead>
    
            <tbody>
              <tr style="background-color:rgb(220, 232, 236);" *ngFor="let recipe of likeMatches">
                <td>{{recipe.name}}</td>
                <td>{{recipe.ingredients}}</td>
                <td>{{recipe.hearts}}</td>
                <td>{{recipe.effect}}</td>
                <td>{{recipe.notes}}</td>
              </tr>
            </tbody>
          </table>
        </ng-container>
      </div>
  </div>
