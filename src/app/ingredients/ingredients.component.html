<div id="parent">

  <div class="queue">
    <div class="box">
    </div>
    <div class="box">
    </div>
    <div class="box">
    </div>
    <div class="box">
    </div>
    <div class="box">
    </div>
  </div>

  <div class="search-wrap">
    <input type="text" id="myInput" (keyup)="filterTable()" class="searchTerm" placeholder="What are you looking for?">
  </div>

  <div id="data-container">
    <div id="data-wrapper" *ngIf="found">
      <table id="dataTable" class="table table-hover">
        <tr *ngFor="let ingredient of ingredients">
          <td id="ingredientName">{{ingredient.name}}</td>
          <td><a id="add-hover" (click)="getItem(ingredient.name)">+</a></td>
        </tr>
      </table>
    </div>

    <div id="item-wrapper" *ngIf="ingredientQueued">
      <table class="table table-hover">
        <tr id="item-row" *ngFor="let ingred of cookingQueue">
          <td>{{ingred}}</td>
        </tr>
        <tr>
          <button class="ghost-button">Cook!</button>
        </tr>
      </table>
    </div>
  </div>
</div>
